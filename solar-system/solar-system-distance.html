<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="solar-system-distance.css">
    <title>SOLAR SYSTEM DISTANCE</title>
</head>

<body class="opening hide-UI view-2D zoom-large">
    <div id="universe" class="scale-stretched">
        <div id="galaxy">
            <div id="data">
                <a class="sun" title="sun" href="#sunspeed">Sol</a>
                <a class="mercury" title="mercury" href="#mercuryspeed">Mercúrio</a>
                <a class="venus" title="venus" href="#venusspeed">Vênus</a>
                <a class="earth active" title="earth" href="#earthspeed">Terra</a>
                <a class="mars" title="mars" href="#marsspeed">Marte</a>
                <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
                <a class="saturn" title="saturn" href="#saturnspeed">Saturno</a>
                <a class="uranus" title="uranus" href="#uranusspeed">Urano</a>
                <a class="neptune" title="neptune" href="#neptunespeed">Netuno</a>
            </div>
            <div id="solar-system" class="earth">
                <div id="mercury" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Mercúrio</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="venus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Vênus</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="earth" class="orbit">
                    <div class="pos">
                        <div class="orbit">
                            <div class="pos">
                                <div class="moon" id="moon">
                                    <dl class="infos">
                                        <dt>Lua</dt>
                                        <dd><span></span></dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                        <div class="planet">
                            <dl class="infos">
                                <dt>Terra</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="mars" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Marte</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="jupiter" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Jupiter</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="saturn" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <div class="ring"></div>
                            <dl class="infos">
                                <dt>Saturno</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="uranus" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Urano</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="neptune" class="orbit">
                    <div class="pos">
                        <div class="planet">
                            <dl class="infos">
                                <dt>Netuno</dt>
                                <dd><span></span></dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div id="sun">
                    <dl class="infos">
                        <dt>Sol</dt>
                        <dd><span></span></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="./solar-system-distance.js"></script>

</html>
